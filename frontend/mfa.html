<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MFA Setup</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="scripts/mfa.js" defer></script>
</head>
<body>
  <h1>Multi-Factor Authentication</h1>
  <p>Secure your account by enabling MFA.</p>

  <button id="enableMFAButton">Enable MFA</button>

  <div id="mfaSection" style="display: none;">
    <p>Scan this QR code with your authenticator app:</p>
    <img id="qrCode" alt="MFA QR Code" />
    <p>Then enter the 6-digit code to verify.</p>
    <input type="text" id="verifyToken" placeholder="123456" />
    <button id="verifyButton">Verify MFA</button>
  </div>
</body>
</html>
