<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Immigration Pathways</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module" src="scripts/login.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Login</h1>
    <p>Access your dashboard</p>
  </header>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
    <a href="login.html" class="active">Login</a>
    <a href="register.html" id="registerLink">Register</a>
    <a href="admin.html" id="adminLink" style="display: none;">Admin</a>
    <a href="#" id="logoutLink" style="display: none;">Logout</a>
  </nav>

  <main class="login-page">
    <form id="loginForm" class="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required />

      <button type="submit" class="button">Login</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Immigration Pathways Consulting LLC</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=61574005612583" target="_blank">

      </a>
      <a href="https://www.facebook.com/groups/994955182058038" target="_blank">
        <i class="fas fa-users fa-lg"></i> Group
      </a>
    </div>
  </footer>
</body>
</html>
