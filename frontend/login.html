<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Immigration Pathways</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module" src="scripts/login.js"></script>
  <script type="module" src="scripts/include.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Login</h1>
    <p>Access your dashboard</p>
  </header>

  <div id="include-nav"></div>

  <main class="login-page">
    <form id="loginForm" class="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required />

      <div id="mfaField" style="display: none;">
        <label for="mfaToken">MFA Code</label>
        <input type="text" id="mfaToken" placeholder="123456" inputmode="numeric">
      </div>

      <button type="submit" class="button">Login</button>
    </form>
  </main>

  <div id="include-footer"></div>

</body>
</html>
