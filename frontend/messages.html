<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messages</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/include.js"></script>
  <script type="module" src="scripts/messages.js" defer></script>
</head>
<body>
  
  <!-- Include your nav -->
  <div id="include-nav"></div>

  <main class="messages-page">
    <h1>Messages</h1>

    <!-- Compose New Message -->
    <section class="new-message">
        <h2>New Message</h2>
        <form id="newMessageForm">
          
            <div id="recipientWrapper" style="display: none;">
                <label for="recipientSelect">Select Client:</label>
                <select id="recipientSelect">
                  <option value="">Select a client</option>
                </select>
              </div>
      
          <label for="subject">Subject:</label>
          <input type="text" id="subject" required>
      
          <label for="content">Message:</label>
          <textarea id="content" required></textarea>
      
          <button type="submit" class="button">Send Message</button>
        </form>
      </section>

    <!-- Received Messages -->
    <div class="message-tabs">
        <button id="inboxTab" class="active">Inbox</button>
        <button id="sentTab">Sent</button>
    </div>

    <section class="received-messages" id="messagesListSection">
        <h2>Inbox</h2>
        <div id="messagesList">
          <p>Loading inbox...</p>
        </div>
    </section>
      
    <section class="sent-messages" id="sentMessagesSection" style="display: none;">
        <h2>Sent</h2>
        <div id="sentMessagesList">
          <p>Loading sent messages...</p>
        </div>
    </section>

  </main>

  <!-- Include your footer -->
  <div id="include-footer"></div>

</body>
</html>
