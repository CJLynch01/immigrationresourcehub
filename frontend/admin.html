<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Immigration Pathways</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module" src="scripts/admin.js"></script>
  <script type="module" src="scripts/include.js"></script>

</head>
<body>
  <header class="site-header">
    <h1>Admin Dashboard</h1>
    <p>Manage content and client documents</p>
  </header>

  <div id="include-nav"></div>

  <main class="admin-dashboard">
    <section class="section">
      <h2>📝 Create New Blog Post</h2>
      <form id="post-form">
        <input type="text" id="title" placeholder="Post Title" required />
        <input type="text" id="category" placeholder="Category" required />
        <textarea id="content" placeholder="Content" rows="6" required></textarea>
        <button type="submit" class="button">Publish</button>
      </form>
    </section>

    <section class="section">
      <h2>📚 Existing Posts</h2>
      <div id="admin-posts">
        <p>Loading posts...</p>
      </div>
    </section>

    <section class="section">
      <h2>📂 Uploaded Client Documents</h2>
      <div id="admin-documents">
        <p>Loading documents...</p>
      </div>
    </section>
  </main>

  <div id="include-footer"></div>

</body>
</html>
