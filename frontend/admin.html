<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Immigration Pathways</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="scripts/admin.js"></script>

</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p>Manage blog posts</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
    <a href="login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display: none;">Logout</a>
  </nav>

  <main>

    <h1 id="welcomeMessage">Admin Panel</h1>

    <section>
      <h2>Client Document Uploads</h2>
      <div id="admin-uploads"></div>
    </section>

    <section>
      <h2>ðŸ“¤ Send Document to Client</h2>
      <form id="admin-send-form" enctype="multipart/form-data">
        <label for="targetUser">Client User ID:</label>
        <input type="text" id="targetUser" name="userId" required />
    
        <label for="adminDocType">Document Type:</label>
        <input type="text" id="adminDocType" name="docType" required />
    
        <label for="deliveryMethod">Send via:</label>
        <select id="deliveryMethod" name="deliveryMethod" required>
          <option value="dashboard">Client Dashboard</option>
          <option value="email">Email</option>
        </select>
    
        <label for="adminFile">Choose File:</label>
        <input type="file" id="adminFile" name="file" required />
    
        <button type="submit">Send Document</button>
      </form>
    </section>

    <section>
      <h2>Create a New Post</h2>
      <form id="post-form">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="content" placeholder="Content" required></textarea>
        <input type="text" id="category" placeholder="Category" />
        <button type="submit">Create Post</button>
      </form>
    </section>

    <section>
      <h2>Existing Posts</h2>
      <div id="admin-posts"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Immigration Pathways Consulting LLC</p>
  </footer>

</body>
</html>
