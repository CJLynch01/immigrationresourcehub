<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Immigration Pathways</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="scripts/admin.js"></script>
  <script type="module" src="scripts/markdown-toolbar.js"></script>
  <script type="module" src="scripts/include.js"></script>

</head>
<body>
  <header class="site-header">
    <h1>Admin Dashboard</h1>
    <p>Manage content and client documents</p>
  </header>

  <div id="include-nav"></div>

  <main class="admin-dashboard">

    <div id="unreadMessagesBox">
      Messages ( <span id="unreadMessagesCount">0</span> )
    </div>

    <section class="section">
      <h2>ðŸ“¤ Documents From Clients</h2>
      <div id="client-documents">
        <p>Loading documents...</p>
      </div>
    </section>

    <section class="section">
      <h2>ðŸ“‚ Documents Uploaded To Clients</h2>
      <div id="admin-documents">
        <p>Loading documents...</p>
      </div>
    </section>

    <section class="section">
      <h2>ðŸ“¤ Send File to Client</h2>

      <label for="userId">Select Client</label>
      <select id="clientDropdown" name="userId" required>
        <option value="">Select a client</option>
      </select>

      <form id="adminSendForm" class="admin-form" enctype="multipart/form-data">
        <label for="userId">Client User ID</label>
        <input type="text" id="userId" name="userId" readonly required />
    
        <label for="docType">Document Type</label>
        <input type="text" id="docType" name="docType" placeholder="e.g. Welcome Letter" required />
    
        <label for="adminFile">Choose File</label>
        <input type="file" id="adminFile" name="file" required />
    
        <button type="submit" class="button">ðŸ“¨ Send</button>
      </form>
    </section>

  </main>

  <div id="include-footer"></div>

</body>
</html>
