<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Immigration Pathways</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="scripts/admin.js"></script>
  <script type="module" src="scripts/markdown-toolbar.js"></script>
  <script type="module" src="scripts/include.js"></script>

</head>
<body>
  <header class="site-header">
    <h1>Admin Dashboard</h1>
    <p>Manage content and client documents</p>
  </header>

  <div id="include-nav"></div>

  <main class="admin-dashboard">

    <section class="section">
      <h2>ğŸ“‚ Uploaded Client Documents</h2>
      <div id="admin-documents">
        <p>Loading documents...</p>
      </div>
    </section>

    <section class="section">
      <h2>ğŸ“¤ Send File to Client</h2>

      <label for="userId">Select Client</label>
      <select id="clientDropdown" name="userId" required>
        <option value="">Select a client</option>
      </select>

      <form id="adminSendForm" class="admin-form" enctype="multipart/form-data">
        <label for="userId">Client User ID</label>
        <input type="text" id="userId" name="userId" readonly required />
    
        <label for="docType">Document Type</label>
        <input type="text" id="docType" name="docType" placeholder="e.g. Welcome Letter" required />
    
        <label for="deliveryMethod">Delivery Method</label>
        <select id="deliveryMethod" name="deliveryMethod" required>
          <option value="dashboard">Dashboard</option>
          <option value="email">Email</option>
        </select>
    
        <label for="adminFile">Choose File</label>
        <input type="file" id="adminFile" name="file" required />
    
        <button type="submit" class="button">ğŸ“¨ Send</button>
      </form>
    </section>

    <section class="section">
      <h2>ğŸ“ Create New Blog Post</h2>
      <form id="post-form">
        <input type="text" id="title" placeholder="Post Title" required />
        <input type="text" id="postDate" placeholder="Enter Date (e.g. April 17, 2025)" required />
        <input type="text" id="category" placeholder="Category" required />
        <div class="markdown-toolbar">
          <button type="button" data-md="**" title="Bold"><i class="fas fa-bold"></i></button>
          <button type="button" data-md="_" title="Italic"><i class="fas fa-italic"></i></button>
          <button type="button" data-md="~~" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
          <button type="button" data-md="###" title="Heading"><i class="fas fa-heading"></i></button>
          <button type="button" data-md=">" title="Blockquote"><i class="fas fa-quote-right"></i></button>
          <button type="button" data-md="-" title="List Item"><i class="fas fa-list-ul"></i></button>
        </div>
        
        <textarea id="content" placeholder="Write your blog post here..." rows="10"></textarea>
        <button type="submit" class="button">Publish</button>
      </form>
    </section>

    <section class="section">
      <h2>ğŸ“š Existing Posts</h2>
      <div id="admin-posts">
        <p>Loading posts...</p>
      </div>
    </section>

  </main>

  <div id="include-footer"></div>

</body>
</html>
