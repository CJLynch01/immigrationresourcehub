<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Dashboard | Immigration Pathways</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="scripts/client.js"></script>
  <script type="module" src="scripts/include.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Client Dashboard</h1>
    <p>Welcome to your personalized hub</p>
  </header>

  <div id="include-nav"></div>

  <main class="client-dashboard">
    <section class="section">
      <h2>📄 Upload a Document</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="docType">Document Type</label>
        <input type="text" name="docType" id="docType" placeholder="e.g. Work Permit Application" required />

        <label for="file">Choose File</label>
        <input type="file" name="file" id="file" required />

        <button type="submit" class="button">Upload</button>
      </form>
    </section>

    <section class="section">
      <h2>📚 Blog Posts</h2>
      <div id="client-posts" class="blog-posts">
        <p>Loading posts...</p>
      </div>
    </section>

    <section class="section">
      <h2>📁 Your Documents</h2>
      <div id="client-documents">
        <p>Loading documents...</p>
      </div>
    </section>
  </main>

  <div id="include-footer"></div>

</body>
</html>
