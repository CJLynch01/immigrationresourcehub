<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Blog Management | Immigration Pathways</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="scripts/admin-posts.js"></script>
  <script type="module" src="scripts/include.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Admin Blog Management</h1>
    <p>Manage all blog posts here</p>
  </header>

  <div id="include-nav"></div>

  <main class="admin-dashboard">

    <section class="section">
      <h2>Create a New Blog Post</h2>

      <form id="post-form">
        <label for="title">Title</label>
        <input type="text" id="title" required />

        <label for="category">Category</label>
        <input type="text" id="category" required />

        <label for="postDate">Post Date</label>
        <input type="date" id="postDate" required />

        <div class="markdown-toolbar">
          <button type="button" data-md="**">B</button>
          <button type="button" data-md="_">I</button>
          <button type="button" data-md="~~">S</button>
          <button type="button" data-md="`">Code</button>
          <button type="button" data-md=">">Quote</button>
          <button type="button" data-md="###">H3</button>
        </div>

        <label for="content">Content</label>
        <textarea id="content" rows="8" required></textarea>

        <button type="submit" class="button">Publish Post</button>
      </form>
    </section>

    <section class="section">
      <h2>Existing Blog Posts</h2>
      <div id="admin-posts">
        <p>Loading posts...</p>
      </div>
      <div id="pagination" class="pagination"></div>
    </section>

  </main>

  <div id="include-footer"></div>

</body>
</html>
